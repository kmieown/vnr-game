    <script>

        let cards = [];
        let flippedCards = [];
        let matchedCards = [];
        let timer = 0;
        let timerInterval = null;
        let gameStarted = false;

        function initGame() {
            cards = [];
            cardPairs.forEach((pair, idx) => {
                cards.push({ id: `q${idx}`, content: pair.question, pairId: idx });
                cards.push({ id: `a${idx}`, content: pair.answer, pairId: idx });
            });
            
            cards.sort(() => Math.random() - 0.5);
            
            flippedCards = [];
            matchedCards = [];
            timer = 0;
            gameStarted = false;
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            updateTimer();
            renderBoard();
            document.getElementById('winModal').classList.remove('show');
        }

        function renderBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            
            cards.forEach((card, index) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.setAttribute('data-index', index);
                
                const cardType = card.id.startsWith('q') ? 'question' : 'answer';
                
                cardEl.innerHTML = `
                    <div class="card-container">
                        <div class="card-side card-back ${cardType}">?</div>
                        <div class="card-side card-front ${cardType}">
                            <div class="card-content">${card.content}</div>
                        </div>
                    </div>
                `;
                
                cardEl.addEventListener('click', function() {
                    flipCard(index);
                });
                
                board.appendChild(cardEl);
            });
        }

        function flipCard(index) {
            if (!gameStarted) {
                gameStarted = true;
                startTimer();
            }

            if (flippedCards.length === 2 || 
                flippedCards.includes(index) || 
                matchedCards.includes(index)) {
                return;
            }

            const cardEl = document.querySelector(`[data-index="${index}"]`);
            cardEl.classList.add('flipped');
            flippedCards.push(index);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 600);
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;
            const card1 = cards[first];
            const card2 = cards[second];

            if (card1.pairId === card2.pairId) {
                matchedCards.push(first, second);
                document.querySelector(`[data-index="${first}"]`).classList.add('matched');
                document.querySelector(`[data-index="${second}"]`).classList.add('matched');
                
                if (matchedCards.length === cards.length) {
                    setTimeout(showWinModal, 500);
                }
            } else {
                setTimeout(() => {
                    document.querySelector(`[data-index="${first}"]`).classList.remove('flipped');
                    document.querySelector(`[data-index="${second}"]`).classList.remove('flipped');
                }, 400);
            }

            flippedCards = [];
        }

        function startTimer() {

            }, 1000);

        }
